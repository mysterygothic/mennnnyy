<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة التوصيل - مطعم ومطبخ الشيخ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <img src="logo.png" alt="Logo" class="sidebar-logo">
                <h2>إدارة التوصيل</h2>
            </div>
            
            <nav class="admin-nav">
                <a href="admin-dashboard.html" class="admin-nav-item">
                    <span class="nav-icon">📋</span>
                    إدارة المنيو
                </a>
                <a href="admin-dashboard.html#categories" class="admin-nav-item">
                    <span class="nav-icon">🏷️</span>
                    إدارة الفئات
                </a>
                <a href="admin-ramadan.html" class="admin-nav-item">
                    <span class="nav-icon">🌙</span>
                    طلبات رمضان
                </a>
                <a href="admin-delivery.html" class="admin-nav-item active">
                    <span class="nav-icon">🚚</span>
                    إدارة التوصيل
                </a>
                <a href="#" class="admin-nav-item" onclick="adminLogout()">
                    <span class="nav-icon">🚪</span>
                    تسجيل الخروج
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main delivery-main">
            <div class="section-header">
                <h2>🚚 إدارة التوصيل</h2>
                <div class="header-actions">
                    <button class="btn-success" onclick="exportDriversReport()">
                        📤 تصدير تقرير السواقين
                    </button>
                    <button class="btn-primary" onclick="loadDeliveryOrders()">
                        🔄 تحديث
                    </button>
                </div>
            </div>

            <!-- Drivers Summary -->
            <div class="drivers-summary">
                <h3>ملخص السواقين</h3>
                <div class="drivers-cards" id="driversSummary">
                    <!-- Driver cards will be populated by JavaScript -->
                </div>
            </div>

            <!-- Delivery Orders -->
            <div class="delivery-orders-container">
                <h3>طلبات التوصيل (${getDeliveryOrdersCount()} طلب)</h3>
                
                <div class="delivery-orders-list" id="deliveryOrdersList">
                    <!-- Orders will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script src="admin-secure.js"></script>
    <script src="delivery.js"></script>
    <script>
        // Check if admin is logged in
        if (!isAdminLoggedIn()) {
            window.location.href = 'admin.html';
        }
        
        // Load delivery orders on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDeliveryOrders();
        });
    </script>
    
    <div style="position: fixed; bottom: 10px; left: 10px; font-size: 11px; opacity: 0.6; color: #666; font-family: 'Poppins', sans-serif;">
        Coded by Zaid-Alnussirat
    </div>
</body>
</html>
